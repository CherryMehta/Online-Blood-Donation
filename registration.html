<body>
    <header>
        <div class="header-content">
            <h1>ONLINE BLOOD DONATION REGISTRATION FORM</h1>

<section class="form1">
<div class="container">
    <div class="form-container">
     <div class="transbox">
      <h2>Donate Blood, Save Lives!</h2>
      <p>Register as a blood donor and help make a difference in someone's life.</p>
      <form action="#" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" name="bloodGroup" required>
          <option value="">Select your blood group</option>
          <option value="A+">A+</option>
          <option value="B+">B+</option>
          <option value="O+">O+</option>
          <option value="AB+">AB+</option>
          <option value="A-">A-</option>
          <option value="B-">B-</option>
          <option value="O-">O-</option>
          <option value="AB-">AB-</option>
        </select>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
 </div>
<div class="form1-image">
            <img src="r2.jpg" alt="Blood donation image">
        </div>
    </section>
  </div>
